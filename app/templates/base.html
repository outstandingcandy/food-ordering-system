<html lang="en">
<head>
{% block head %}
<title>{% block title %}{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="author" content="">
<meta charset="utf-8">
<link href="{{ url_for('static', filename='css/bootstrap3.min.css') }}" rel= "stylesheet" type= "text/css">
<link href="{{ url_for('static', filename='css/bootstrap-datepicker.min.css') }}" rel= "stylesheet" type= "text/css">
<link href="{{ url_for('static', filename='css/style.css') }}" rel= "stylesheet" type= "text/css">
<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/bootstrap-datepicker.min.js"></script>
<script src="/static/js/bootstrap-datepicker.zh-CN.min.js"></script>
{% endblock %}
</head>

<body class="headerfix">
    <div id="playground">
        <header id="top">
            <div id="header1">
                <div class="container">
                    <div class="row">
                        <div id="logo" class="col-xs-4 col-sm-4">
                            <a href={{ url_for('list') }}>
                            <div class="logotypo"></div>
                            </a>
                        </div>
                        {% block date_picker %}{% endblock %}
                    </div>
                </div>
            </div>
        </header>
        <div id="main">
            {% block content %}{% endblock %}
        </div>
    </div>
    </body>
</html>
