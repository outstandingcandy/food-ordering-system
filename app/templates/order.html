<html lang="en">
<head>
{% block head %}
<title>SuperApp{% block title %}{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="author" content="">
<meta charset="utf-8">
<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel= "stylesheet" type= "text/css">
<link href="{{ url_for('static', filename='css/bootstrap-datepicker.min.css') }}" rel= "stylesheet" type= "text/css">
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/bootstrap-datepicker.min.js"></script>
<script src="/static/js/bootstrap-datepicker.zh-CN.min.js"></script>
{% endblock %}
</head>
<body style="min-height: 2000px; padding-top: 70px;">
<style type="text/css">
b {
font-weight: normal;
color: #c00;
}
.rurl {
color: green;
white-space: nowrap;
overflow: hidden;
text-overflow: ellipsis;
}
</style>
<div class="container-fluid">
    <div class="navbar navbar-fixed-top"> 
        <div class="navbar-inner"> 
            <div class="container-fluid">
                <a class="brand" href={{ url_for("list", date=date) }}>XiaoZao</a>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="container">
            <div class="row">
                <p>
                date {{ date }}
                </p>
            </div>
            <div class="row">
                <table class="table table-striped">
                    {% for order in order_list %}
                    <tr>
                        <td>
                            {{ order.dish_name }}
                        </td>
                        <td>
                            {{ order.qty}}
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
            <div class="row">
                <p>
                mobile {{ mobile }}
                </p>
            </div>
        </div>
    <div>
</div>
